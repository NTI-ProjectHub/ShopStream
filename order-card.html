<div class="card">

  <div class="header">
    <img src="Order Food Online _ Food Delivery App _ Uber Eats/imgi_130_35927095c71455a8eb90d48f0168bf20.jpg"
      alt="KFC">
    <div>
      <div class="title">KFC Berlin Alexanderplatz</div>
      <div class="subtitle">Dircksenstraße 116 - S-Bahnbogen</div>
    </div>
    <i id="close" class="far fa-times-circle ml-3" (click)="disappear()"></i>
  </div>


  <div class="item">
    <div class="item-details">
      <h4>6 Hot Wings</h4>
      <span class="promo">Buy 1, Get 1 Free</span>
      <span class="price">€7.99 <span class="old-price">€15.98</span></span>
    </div>
    <div class="quantity">
      <button>-</button>
      <span>2</span>
      <button>+</button>
    </div>
  </div>

  <div class="note">Add an order note</div>


  <div class="subtotal">
    <span>Subtotal</span>
    <span>€7.99</span>
  </div>

  <div class="promotion">Saving €7.99 with promotions</div>
  <div class="checkout">
    <button>Go to checkout</button>
  </div>
</div>
