<div class="w-full">
  @if (restaurant) {
  <!-- Container -->
    <div class="max-w-7xl mx-auto px-6 mt-6">
      <div class="relative w-full overflow-hidden rounded-xl">
        <img [src]="restaurant.img" [alt]="restaurant.name" class="w-full h-60 object-cover" />
      </div>
    </div>

    <!-- Container -->
    <div class="max-w-7xl mx-auto px-6 mt-4">
      <!-- Name -->
      <h1 class="text-2xl font-bold">{{ restaurant.name }}</h1>

      <!-- Rating + Delivery -->
      <div class="flex flex-wrap items-center text-gray-600 text-sm mt-2">
        <span class="font-semibold">{{ restaurant.rating }}★</span>
        <span class="ml-1">({{ restaurant.reviews }})</span>
        <span class="mx-2">·</span>
        <span>{{ restaurant.fee }}</span>
        <span class="mx-2">·</span>
        <span>{{ restaurant.time }}</span>
      </div>

      <!-- Address -->
      <p class="text-gray-500 text-sm mt-1">
        {{ restaurant.address }}
      </p>

      <!-- Search bar -->
      <div class="mt-4">
        <div class="flex items-center border rounded-full px-3 py-2 bg-gray-100">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
          </svg>
          <input type="text" placeholder="Search in {{ restaurant.name }}"
            class="ml-2 flex-1 bg-transparent outline-none text-sm" />
        </div>
      </div>

      <!-- buttons -->
      <div class="flex flex-wrap gap-3 mt-4">
        @for (btn of buttons; track btn) {
          <button
            class="px-4 py-2 rounded-full border text-sm"
            [class.bg-black]="btn === 'Delivery'"
            [class.text-white]="btn === 'Delivery'">
            {{ btn }}
          </button>
        }
      </div>
    </div>
  }
</div>
