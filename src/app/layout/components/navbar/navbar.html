<nav class="flex items-center justify-between p-4 bg-white shadow relative">
  <!-- Left Section -->
  <div class="flex items-center space-x-4">
    <ng-icon name="featherMenu" class="w-6 h-6 text-gray-700 cursor-pointer" (click)="appear()" />
    <span class="text-xl font-bold text-gray-900">Shop Stream</span>
  </div>

  <!-- Middle Section -->
  <div class="flex items-center space-x-2 bg-gray-100 p-2 rounded-full">
    <button class="px-4 py-1 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200">Delivery</button>
    <button class="px-4 py-1 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200">Pickup</button>

    <div class="relative">
      <select
        class="appearance-none px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 cursor-pointer pr-8"
      >
        <option>{{ location }}</option>
      </select>
      <ng-icon
        name="featherChevronDown"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500"
      />
    </div>

    <div class="relative">
      <select
        class="appearance-none px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 cursor-pointer pr-8"
      >
        <option>{{ time }}</option>
      </select>
      <ng-icon
        name="featherChevronDown"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500"
      />
    </div>
  </div>

  <!-- Right Section -->
  <div class="flex items-center space-x-4">
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search Shop stream"
        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full w-64 focus:outline-none pr-10"
      />
      <ng-icon
        name="featherSearch"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500"
      />
    </div>
    <ng-icon name="lucideShoppingCart" class="w-6 h-6 text-green-600 cursor-pointer" />
  </div>

  <!-- Aside (Overlay) -->
  <div
    class="fixed inset-0 bg-black/50 z-40 transition-opacity"
    *ngIf="showAside"
    (click)="appear()"
  ></div>

  <div
    class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform transition-transform duration-300"
    [class.translate-x-0]="showAside"
    [class.-translate-x-full]="!showAside"
  >
    <app-aside></app-aside>
  </div>
</nav>
